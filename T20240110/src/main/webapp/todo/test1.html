<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test1</title>
</head>
<body>
<!--문제1 -->
<!-- data.json파일의 정보를 읽어서 급여가 4500이상, 여성회원을 콘솔에 출력하세요. -->
	<script>
		fetch('../data/data.json', {
			method: 'get'
		})
		.then(result => {
			return result.json(); // 문자열 => 객체
		})
		.then(json => {
			// console.log(json)
			let targetAry = [];
			// console.log(json[0].salary)
			json.forEach((item, idx)  => {
				// console.log(json[idx].salary);
				if(json[idx].gender == 'Female' && json[idx].salary > 4500){
					targetAry.push(json[idx]);		
				}
			})
			
			console.log(targetAry);
		})
		.catch(error => {
			console.log(error);
		})
		
	</script>
</body>
</html>
