<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery/basic.html</title>
<!-- <script src="../js/jquery-3.7.1.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	// javascript 객체(속성, 메소드) vs jquery 객체(메소드 시반)
	$(document).ready(function () { // == document.addEventListener('DOMContentLoaded', function () {
		const obj = {};
	
		//jquery 객체 : $("선택자"); (메소드 체이닝)
		let ul = $('<ul />').append($('<li />').text('Apple'), // == .createElement('ul')
									$('<li />').text('Bnana')
									); 
		ul.attr('class', 'parent'); // .setAttribute('class', 'parent')
		console.log(ul);
		
		$('#show').append(ul); // == .appendChild()
		
		// javascript Code
		let dom = document.querySelector('#dom');
		let ulTag = document.createElement('ul');
		let liTag1 = document.createElement('li');
		liTag1.innerText = 'Apple';
		let liTag2 = document.createElement('li');
		liTag2.innerText = 'Banana';
		
		ulTag.appendChild(liTag1);
		ulTag.appendChild(liTag2);
		dom.appendChild(ulTag);
		
		// onclick: $(객체).on('이벤트 유형', '실행함수')
		$('#show li').on('mouseover', function () {
			$(this).css('background', 'yellow');
			console.log($('this'));
		})
		
		$('#show li').on('mouseout', function () {
			$(this).css('background', '');
			console.log($('this'));
		})
		
	});
	
	
	
</script>
</head>
<body>
	<div id="show"></div>
	
	<div id="dom"></div>
</body>
</html>
