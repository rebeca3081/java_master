<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <table border="1">
    <tr>
      <td class="goodsname">상품1</td>
      <td>1000</td>
      <td><button data-no="g1">주문</button></td>
    </tr>
    <tr>
      <td class="goodsname">상품2</td>
      <td>2000</td>
      <td><button data-no="g2">주문</button></td>
    </tr>
    <tr>
      <td class="goodsname">상품3</td>
      <td>3000</td>
      <td><button data-no="g3">주문</button></td>
    </tr>
  </table>

  <script>
    $("button").bind('click', function () {
      console.log('js: ' + event.target.dataset.no);
      console.log('jquery: ' + $(event.target).data('no'));
      // 상품명 출력
      console.log(event.target.closest("tr").firstElementChild.innerText); // js
      console.log($(event.target).closest("tr").children().first().html()); // jquery
      console.log($(event.target).closest("tr").find(".goodsname").html()); // ★ find()자주 사용
    })
    // javascript DOM 객체 -> 제이쿼리 : $() 감싸기

  </script>
</body>
</html>
