<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
			// 등록 버튼을 클릭하면 이벤트 등록.
			$('#addBtn').on('click', function () {
				// 입력값 변수 선언
				let id = $('input[name="memberId"]').val();
				let name = $('input[name="memberName"]').val();
				let phone = $('input[name="phone"]').val();
				
				// tr 복제
				let template = $('tr.template:first').clone();
				
				// 복제된 tr에 사용자 입력값 설정
				template.find('td:first').text(id);
				template.find('td:eq(1)').text(name);
				template.find('td:eq(2)').text(phone);
				
				$('#list').append(template);
				
				// 사용자 입력값 초기화
				$('input[name="memberId"]').val('');
				$('input[name="memberName"]').val('');
				$('input[name="phone"]').val('');
				// console.log(template);
			})
			
			// 선택 삭제 클릭하면 이벤트 등록.
			$('#delSelected').on('click', function () {
				$(':checked').parentsUntil('#list').remove(); // .parent().parent()
				// 전체 체크하는 박스 하위에 있는 요소는 삭제
			})
			
			// 전체선택 이벤트 등록.
			$('#checkAll').on('click', function () {
				$('#list').find('input').attr('checked', 'checked');
				$('#list').find('input').attr('checked', '');
				
			}).change();
			
        })
    </script>
</head>

<body>

    <h3>회원정보</h3>
    <table class="table">
        <tr>
            <th>아이디</th>
            <td><input type="text" name="memberId"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="memberName"></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addBtn">등록</button>
                <button id="delSelected">선택삭제</button>
            </td>
        </tr>
    </table>

    <h3>회원목록</h3>
    <table class="table">
        <thead>
            <tr>
                <th>회원아이디</th>
                <th>회원명</th>
                <th>회원연락처</th>
                <th><input type="checkbox" id="checkAll"></th>
            </tr>
        </thead>
        <tbody id="list">
            <tr class="template">
                <td>user1</td>
                <td>홍길동</td>
                <td>010-2342-4564</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>user2</td>
                <td>김윤경</td>
                <td>010-2223-9864</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
